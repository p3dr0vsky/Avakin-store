</head>

<body id="body">

        <menu id="Apps1">

                </span>

        </menu>

                <span class="linha"></span>

    </header>

    <menu id="Apps">
        <div id="button">
            <button onclick="ativarLogin()" id="login">
                <ion-icon name="person-outline"></ion-icon>
                Log In
            </button>
            
        </div>
        <span id="gp">
            <a href="https://play.google.com/store/apps/details?id=com.lockwoodpublishing.avakinlife&amp;hl=en_GB&_xm=187640.327659893244821518" target="_blank" rel="external"><img src="Googleplay.svg" alt="Get it on Google Play"></a>
        </span>

        </span>

    </menu>
    <article id="deg">
        <section id="logoAvakin">

    <main id="main">

                    const tween = KUTE.fromTo(

                        { path: '#blob1' },
                        { path: '#blob2' },

                    tween.start()

            </section>
            
            <script>
                function animar(){
                    const btn = document.getElementById('btn-menu')
                    btn.classList.toggle('ativar')
                }
            </script>
                </main>
        </section>
    <form action="login" autocomplete="off" method="post" id="LogIn">
        <div onclick="fecharLogin()" id="close">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <h1>Enter User Code</h1>
        <input type="text" name="userc" id="iuserc">
        <button id="continuar">CONTINUE</button>
        <article id="help">
            <div onclick="desbloquearTut()" id="desb">
                <span id="helpi">
                    <ion-icon name="help-outline"></ion-icon>
                </span>
                <span id="H">How to find your User Code</span>
            </div>
            <section id="tut">
                <p>To find your User Code, launch Avakin Life and tap ‘Settings’. Go to your ‘Account’ and tap the box which says ‘User Code’ to copy it.</p>
                <img id="imgt" src="tuturial.png" alt="">
            </section>
        </article>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script>
    function ativar() {
        if (Apps.style.display == 'block') {
            Apps.style.display = 'none'
        } else {
            Apps.style.display = 'block'
        }
    }
    function ativarLogin(){
        deg.style.display = 'none'
        main.style.display = 'none'
        header.style.display = 'none'
        Apps.style.display = 'none'
        LogIn.style.display = 'flex'
    }
    function fecharLogin(){
        deg.style.display = 'flex'
        main.style.display = 'block'
        header.style.display = 'block'
        Apps.style.display = 'none'
        LogIn.style.display = 'none'
        blb.style.display = 'flex'
        SelectCP.style.display = 'flex'
    }
    function fecharLogin1(){
        deg.style.display = 'flex'
        main.style.display = 'block'
        header.style.display = 'block'
        Apps.style.display = 'none'
        LogIn.style.display = 'none'
        blb.style.display = 'flex'
        SelectCP.style.display = 'flex'
    }
    function desbloquearTut(){
        if (tut.style.display == 'block') {
            tut.style.display = 'none'
        } else {
            tut.style.display = 'block'
        }
    }
</script>

</html>
