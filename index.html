</body>
<script>
    function ativar() {
        if (Apps.style.display == 'block') {
            Apps.style.display = 'none'
        } else {
            Apps.style.display = 'block'
        }
    }
    function ativarLogin(){
        deg.style.display = 'none'
        main.style.display = 'none'
        header.style.display = 'none'
        Apps.style.display = 'none'
        LogIn.style.display = 'flex'
    }
    function fecharLogin(){
        deg.style.display = 'flex'
        main.style.display = 'block'
        header.style.display = 'block'
        Apps.style.display = 'none'
        LogIn.style.display = 'none'
        blb.style.display = 'flex'
        SelectCP.style.display = 'flex'
    }
    function fecharLogin1(){
        deg.style.display = 'flex'

        LogIn.style.display = 'none'
        blb.style.display = 'flex'
        SelectCP.style.display = 'flex'
    }
    function desbloquearTut(){
        if (tut.style.display == 'block') {
            tut.style.display = 'none'
        } else {

        }
    }
</script>
